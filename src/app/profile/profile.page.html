<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Options</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label (click)="logout()">⠀⠀Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-row class="usuario">
    <ion-col>
      <div id="profilepic">
        </div>
        <img src="/assets/images/redfox1.jpg" alt="" class="avatar">
    </ion-col>

    <ion-col class="datos">
      <ion-label class="bold "></ion-label>
      <ion-label>Publicaciones</ion-label>
    </ion-col>

    <ion-col class="datos">
      <ion-label class="bold"></ion-label>
      <ion-label>Seguidores</ion-label>
    </ion-col>

    <ion-col class="datos">
      <ion-label class="bold"></ion-label>
      <ion-label>Siguiendo</ion-label>
    </ion-col>
  </ion-row>

</ion-app>
